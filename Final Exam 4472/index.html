<!Doctype html>
<html>

<head>
    <title>App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="/node_modules/material-design-lite/dist/material.css"> -->
    <link rel="stylesheet" href="/node_modules/material-design-lite/dist/material.light_blue-amber.min.css">


    <script src="node_modules/traceur/bin/traceur.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="/node_modules/material-design-lite/dist/material.js "></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSDpQ22c2gLB_LlJffTrPUTWn-pj728gg&callback=initMap&libraries=&v=weekly"
        defer></script>
</head>

<body>
    <input type="file" name="inputfile"
            id="inputfile">
    <br>
   
    <pre id="output"></pre>
      
    <script type="text/javascript">
        document.getElementById('inputfile')
            .addEventListener('change', function() {
              
            var fr=new FileReader();
            fr.onload=function(){
                document.getElementById('output')
                        .textContent=fr.result;
            }
              
            fr.readAsText(this.files[0]);
        })
    </script>
    <script>
        function initMap() {
            System.paths['jquery'] = "./node_modules/jquery/dist/jquery.js";
            System.import('src/app.js');
        }
    </script>
</body>

</html>
